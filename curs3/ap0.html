<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Persoana {
            nume;
            prenume;
            #contBancar;
            constructor(fname, lname) {
                this.nume = lname;
                this.prenume = fname;
            }
            set contBancar(cont) {
                console.log(cont.length);
                if (cont.length == 14) {
                    this.#contBancar = cont;
                }
                else {
                    throw 'Eroare cont bancar';
                }
            }
            get contBancar() {
                return this.#contBancar;
            }
            salut() {
                console.log(` Buna ziua, eu sunt ${this.nume} ${this.prenume}.`);
            }
        }

        class Student extends Persoana {
            facultate;
            constructor(fn, ln, facultate) {
                super(fn, ln);
                this.facultate = facultate;
            }
            salut() {
                super.salut();
                console.log('Sunt la faculttatea', this.facultate);
            }

        }

        let persoana1 = new Persoana('Ana', 'Popescu');
        persoana1.salut();
        persoana1.contBancar = 'RORTYE12345678';
        console.log('Contul bancar este', persoana1.contBancar);
        console.log(persoana1);

        let student1 = new Student('Ion', 'Pavel', 'Cibernetica');
        student1.salut();
        //student1.contBancar = '12341234123444';
        console.log(student1);


    </script>
</body>

</html>
